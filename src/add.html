<body>
<div class="container mt-5">
    <header class="text-center mb-4">
        <h1>ENDUROZONE</h1>
    </header>

    <nav>
        <ul class="nav justify-content-center mb-4">
            <li class="nav-item">
                <a class="nav-link" href="index.php">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="add.html">Alta</a>
            </li>
        </ul>
    </nav>

    <h2 class="mb-4">Alta de Moto</h2>

    <form action="add_action.php" method="post">
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" name="marca" id="marca" class="form-control" placeholder="Marca" required>
        </div>

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" name="modelo" id="modelo" class="form-control" placeholder="Modelo" required>
        </div>

        <div class="mb-3">
            <label for="anio_fabricacion" class="form-label">Año de Fabricación</label>
            <input type="number" name="anio_fabricacion" id="anio_fabricacion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="cilindrada" class="form-label">Cilindrada</label>
            <select name="cilindrada" id="cilindrada" class="form-select" required>
                <option value="" disabled selected>Selecciona una Cilindrada</option>
                <option value="125">125cc</option>
                <option value="250">250cc</option>
                <option value="300">300cc</option>
                <option value="350">350cc</option>
                <option value="450">450cc</option>
            </select>    
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio (€)</label>
            <input type="number" name="precio" id="precio" class="form-control" placeholder="Precio" step="0.01" min="0" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" class="form-control" placeholder="Stock disponible" min="0" required>
        </div>

        <div class="mb-3 d-flex justify-content-between">
            <input type="submit" name="inserta" value="Agregar" class="btn btn-primary">
            <input type="reset" value="Cancelar" class="btn btn-secondary">
        </div>
    </form>

    <footer class="text-center mt-5">
